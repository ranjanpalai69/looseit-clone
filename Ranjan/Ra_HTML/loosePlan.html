<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Lose It!</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,700,900" rel="stylesheet">
    <link rel="icon" href="https://d3hsih69yn4d89.cloudfront.net/favicon.ico" type="image/x-icon" >
    <link rel="stylesheet" href="/malicious-thrill-8470/Ranjan/Ra_Styles/gender.css">
    <link rel="stylesheet" href="/malicious-thrill-8470/Ranjan/Ra_Styles/plan.css">
</head>
<body>
    <div id="R_header">
      <a href="#" id="logo_link"><img src="https://assets.loseit.com/website/corporate/LoseIt_Logo_NoTagline_FullColor.svg" alt="Loose_it Logo"></a>
     </div>

     <div id="R_content">
          
        
            <form action="" id="sex_form">
                <a href="./dob.html" id="back"><</a>
                <div id="form_middle">
                   <h1 id="heading">Your personal weight loss plan is ready.</h1>
                   <div id="plan">
                    <div class="plan_row">
                        <img src="https://assets.loseit.com/website/onboarding/PlanWatermelon.svg"  alt="watermelon">
                        <div class="label">
                            <p class="plan-label">Daily calorie budget:</p>
                           <p id="plan_daily_budget" class="plan-data">1471 calories</p> 
                        </div>
                    </div>
                    <div class="plan_row">
                        <img src="	https://assets.loseit.com/website/onboarding/PlanAward.svg"   alt="award" >
                        <div class="label">
                            <p  class="plan-label">Total weight loss:</p>
                           <p id="plan_total_weight_loss" class="plan-data">25 Kilograms</p> 
                        </div>
                    </div>
                    <div class="plan_row">
                        <img src="https://assets.loseit.com/website/onboarding/PlanCalendar.svg"  alt="calender" >
                        <div class="label">
                            <p class="plan-label">Weekly weight loss:</p>
                           <p id="plan_weekly_weight_loss" class="plan-data">3/4 Killograms</p> 
                        </div>
                    </div>
                    <div class="plan_row">
                        <img src="https://assets.loseit.com/website/onboarding/PlanStar.svg"  alt="star" >
                        <div class="label">
                            <p class="plan-label">Goal Date:</p>
                           <p id="plan_goal_date" class="plan-data">Dec 26 2022</p> 
                        </div>
                    </div>
                   </div>
                   <button class="btn">Get Lose It!</button>
                </div>
                
            </form>

     </div>
    
</body>

</html>
